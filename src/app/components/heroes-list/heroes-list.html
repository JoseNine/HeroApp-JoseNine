<mat-toolbar>
  <mat-toolbar-row>
    <span>Heroes List</span>
    <mat-form-field class="form-field">
      <mat-label>Buscar heroe</mat-label>

      <input
        matInput
        type="text"
        [(ngModel)]="value"
        (ngModelChange)="setSearchSignal()"
      />
      <button
        matSuffix
        matIconButton
        aria-label="Clear"
        (click)="setSearchSignal()"
      >
        <mat-icon class="material-symbols-outlined">search</mat-icon>
      </button>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<button matFab extended (click)="createHero()">
  <mat-icon>add</mat-icon>
  AÃ±adir
</button>
<div class="table-container">
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id" class="id-column">
      <th mat-header-cell *matHeaderCellDef class="id-column">ID</th>
      <td mat-cell *matCellDef="let element" class="id-column">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="name-column">Name</th>
      <td mat-cell *matCellDef="let element" class="name-column">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Occupation Column -->
    <ng-container matColumnDef="occupation">
      <th mat-header-cell *matHeaderCellDef class="occupation-column">
        Occupation
      </th>
      <td mat-cell *matCellDef="let element" class="occupation-column">
        {{ element.work.occupation }}
      </td>
    </ng-container>

    <!-- Menu Column -->
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef class="menu-column"></th>
      <td mat-cell *matCellDef="let element" class="menu-column">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Open menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item>
            <mat-icon>visibility</mat-icon>
            <span>View Details</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  [pageSize]="pageSize()"
  [pageSizeOptions]="pageSizeOptions"
  [length]="length()"
  showFirstLastButtons
>
</mat-paginator>
